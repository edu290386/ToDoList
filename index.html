<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/index.css">
    <title>Document</title>
</head>
<body>
   <main>
        <div class="container">
            <h1>To Do List</h1>
            <div class="container-input">
                <input class="input-task" type="text" placeholder="Add a new task.....">
                <button>Add Task</button>
            </div>
            <div class="container-task ">
                <div class="task">
                    <div class="task-text"></div>
                    <div class="options">
                        <img src="./assets/icons/check-fill.png" alt="">
                        <img src="./assets/icons/pencil-line.png" alt="">
                        <img src="./assets/icons/save-line.png" alt="">
                        <img src="./assets/icons/delete-bin-line.png" alt="">
                    </div> 
                </div>
            </div>
        </div>    
   </main> 
</body>
<script src="./index.js"></script>
</html>
